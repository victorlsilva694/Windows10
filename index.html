<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Windows</title>
</head>

<body onload="LoadSlider(), LoadChangeImage(), LoadChangeImage2(), LoadChangeImage3(), LoadChangeImage4(), LoadChangeImage5()">

    <div id="Footer-NavBar">
        <button id="Windows-Initial" onmouseover="EventLogo()" onmouseout="EventLogoExit()" onclick="ExibPanelWindows()"
            on>
            <span>
                <img id="Img-Logo-White-Branca" src="images/windows-logo-Branca.png">
                <img id="Img-Logo-White-Azul" src="images/windows-logo-Azul.png">
            </span>
        </button>
    </div>

    <div id="Panel-Windows-User">

        <!-- Conteudo Do lado Esquerdo -->
        <div class="Container">
            <div class="Left-Content">

                <!--Hambuerguer-->

                <button id="Hamburguer">
                    <span>
                        <img class="Images-Hamburguer" src="images/menu.png" alt="">
                    </span>
                </button>

                <!-- User -->

                <button id="User">
                    <span>
                        <img class="Images-User" src="Images/user.png" alt="">
                    </span>
                </button>

                <!-- Pages -->

                <button id="Pages">
                    <span>
                        <img class="Images-Pages" src="Images/page-blank.png" alt="">
                    </span>
                </button>

                <!-- Images -->

                <button id="Images">
                    <span>
                        <img class="Images-Users" src="Images/picture.png" alt="">
                    </span>
                </button>

                <!-- Settings -->

                <button id="Settings">
                    <span>
                        <img class="Image-Settings" src="Images/settings.png" alt="">
                    </span>
                </button>

                <!-- Shutdown Restart -->

                <button id="Shutdown-Restart">
                    <span>
                        <img class="Images-Shutdown" src="Images/shutdown.png" alt="">
                    </span>
                </button>

            </div>


            <!-- Conteudo do meio -->

            <div class="Middle-content">

                <!-- Adicionados Recentemente -->
                <button id="Add-recently">
                    <span class="Description-Itens">
                        Adicionados recentemente
                    </span>
                </button>

                <!-- Microsoft Teams -->

                <button id="Microsoft-Teams">
                    <span>
                        <div class="Item-Images">
                            <img class="Img-Teams" src="Images/teams.png" alt="">
                        </div>
                    </span>

                    <span class="Description-Item">
                        Microsoft Teams
                    </span>
                </button>

                <!-- Microsoft Acess -->

                <button id="Microsoft-Acess">
                    <span>
                        <div class="Item-Image-Acess">
                            <img class="Img-Teams" src="Images/acesso-microsoft.png" alt="">
                        </div>
                    </span>

                    <span class="Description-Item">
                        Acess
                    </span>
                </button>

                <!-- Skype for Business -->

                <button id="Skype-for-Business">
                    <span>
                        <div class="Item-Skype-for-Business">
                            <img class="Img-Teams" src="Images/skype.png" alt="">
                        </div>
                    </span>

                    <span class="Description-Item">
                        Skype for Business
                    </span>
                </button>

                <!--  Expandir -->

                <button id="Expand">
                    <span class="Expand-item">
                        Expandir
                    </span>
                </button>

                <!-- A -->

                <button id="A">
                    <span class="A-item">
                        A
                    </span>
                </button>

                <!-- Microsoft Acess -->

                <button id="Microsoft-Acess-Two">
                    <span>
                        <div class="Item-Image-Acess">
                            <img class="Img-Teams" src="Images/acesso-microsoft.png" alt="">
                        </div>
                    </span>

                    <span class="Description-Item">
                        Acess
                    </span>
                </button>

                <!-- Acessorios Windows -->

                <button id="Windows-Folder">
                    <span>
                        <div class="Item-Windows-Folder">
                            <img class="Img-Teams" src="Images/folder.png" alt="">
                        </div>
                    </span>

                    <span class="Description-Item">
                        Acessorios do Windows
                    </span>
                </button>

                <!-- Alarmes e relógio -->

                <button id="Alarm-Clock">

                    <span>
                        <div class="Item-Alarm-Clock">
                            <img class="Img-Teams" src="Images/alarm-clock.png" alt="">
                        </div>
                    </span>
                    <span class="Description-Item">
                        Alarme e Relógio
                    </span>
                </button>

                <!-- C -->

                <button id="C">
                    <span class="C-item">
                        C
                    </span>
                </button>

                <!-- Calculadora -->

                <button id="Calculator">

                    <span>
                        <div class="Item-Calculator">
                            <img class="Img-Teams" src="Images/calculator.png" alt="">
                        </div>
                    </span>
                    <span class="Description-Item">
                        Calculadora
                    </span>
                </button>

                <!-- Calendario -->

                <button id="Calendar">

                    <span>
                        <div class="Item-Calendar">
                            <img class="Img-Teams" src="Images/calendario.png" alt="">
                        </div>
                    </span>
                    <span class="Description-Item">
                        Calendario
                    </span>
                </button>

                <!-- D -->

                <button id="D">
                    <span class="D-item">
                        D
                    </span>
                </button>


                <!-- Dicas -->

                <button id="Itens">
                    <span>
                        <div class="Item">
                            <img class="Img-Teams" src="Images/lampada-eletrica.png" alt="">
                        </div>
                    </span>
                    <span class="Description-Item">
                        Dicas
                    </span>
                </button>

                <!-- E -->

                <button id="Letra">
                    <span class="Letra-item">
                        E
                    </span>
                </button>


                <!-- Email -->

                <button id="Email">
                    <span>
                        <div class="Email-Item">
                            <img class="Img-Teams" src="Images/o-email.png" alt="">
                        </div>
                    </span>
                    <span class="Description-Item">
                        Email
                    </span>
                </button>

                <!-- E -->

                <button id="Letra-F">
                    <span class="Letra-item-F">
                        F
                    </span>
                </button>

                <!-- Foto -->

                <button id="Foto">
                    <span>
                        <div class="Foto-Item">
                            <img class="Img-Teams" src="Images/foto.png" alt="">
                        </div>
                    </span>
                    <span class="Description-Item">
                        Fotos
                    </span>
                </button>

                <!-- E -->

                <button id="Letra-G">
                    <span class="Letra-item-G">
                        G
                    </span>
                </button>

                <!-- Chrome -->

                <button id="Chrome">
                    <span>
                        <div class="Chrome-Item">
                            <img class="Img-Teams" src="Images/cromada.png" alt="">
                        </div>
                    </span>
                    <span class="Description-Item">
                        Google Chrome
                    </span>
                </button>

                <!-- M -->

                <button id="Letra-M">
                    <span class="Letra-item-M">
                        M
                    </span>
                </button>

                <!-- Microsoft Edge -->

                <button id="Edge">
                    <span>
                        <div class="Edge-Item">
                            <img class="Img-Teams" src="Images/edge.png" alt="">
                        </div>
                    </span>
                    <span class="Description-Item">
                        Microsoft Edge
                    </span>
                </button>

                <!-- Microsoft Store -->

                <button id="Store">
                    <span>
                        <div class="Store-Item">
                            <img class="Img-Teams" src="Images/microsoft.png" alt="">
                        </div>
                    </span>
                    <span class="Description-Item">
                        Microsoft Store
                    </span>
                </button>

            </div>

            <!-- Conteudo da direita -->

            <div class="Rigth-Content">

                <!-- Botão Produtividade -->

                <button id="Productivity">
                    <span class="Title-Block-1">
                        Produtividade
                    </span>

                    <span>

                        <div class="Hamburguer-Container">
                            <img class="Hamburguer-2" src="Images/menu.png" alt="">
                        </div>
                    </span>
                </button>


                <div class="Panels-Produtividade">

                    <div class="Panels-Produtividade-Line-1">

                        <button id="Produtividade-Panels-1">

                            <span>
                                <div class="Container-Image-Panel-1">
                                    <img class="Image-Panel-1" src="Images/office.png" alt="">
                                </div>
                            </span>

                            <span class="Name-Panel">
                                Office
                            </span>

                        </button>



                        <button id="Produtividade-Panels-2">

                            <span>

                                <!-- Linha 1 Das Imagens Office -->

                                <div class="Produtividade-Panels-Linha-1">

                                    <div class="Produtividade-Img-1">
                                        <img class="Outlook" src="Images/outlook.png" alt="">
                                    </div>

                                    <div class="Produtividade-Img-2">
                                        <img class="Word" src="Images/word.png" alt="">
                                    </div>

                                    <div class="Produtividade-Img-3">
                                        <img class="Excel" src="Images/excel.png" alt="">
                                    </div>

                                </div>

                                <div class="Produtividade-Panels-Linha-2">
                                    <div class="Produtividade-Img-4">
                                        <img class="Outlook" src="Images/one-drive.png" alt="">
                                    </div>

                                    <div class="Produtividade-Img-5">
                                        <img class="Powerpoint" src="Images/powerpoint.png" alt="">
                                    </div>

                                    <div class="Produtividade-Img-6">
                                        <img class="Microsoft-Acess-Img" src="Images/acesso-microsoft.png" alt="">
                                    </div>
                                </div>

                                <div class="Produtividade-Panels-Linha-3">
                                    <div class="Produtividade-Img-7">
                                        <img class="Microsoft-Skype" src="Images/skype.png" alt="">
                                    </div>
                                </div>

                        </button>



                        <button id="Produtividade-Panels-3">
                            <span>
                                <div id="Screen-1">
                                    <p class="Screen-1-Text">
                                        Ver todos os seus emails em um único lugar
                                    </p>

                                </div>
                            </span>

                            <span>
                                <div class="Screen-1-Text-Fixed">
                                    <p class="Text-Fixed">
                                        Email
                                    </p>


                                    <div class="Icon-Email">
                                        <img class="Icon-Email-2" src="Images/email.png" alt="">
                                    </div>
                                </div>
                            </span>

                            <span>
                                <div id="Screen-2">
                                    <p class="Screen-2-Text">
                                        Somos compativeis com o Gmail
                                    </p>
                                </div>
                            </span>
                        </button>
                    </div>

                    <div class="Panels-Produtividade-Line-2">

                        <button id="Produtividade-Panels-4">
                            <span>
                                <div class="Panels-4-Container">
                                    <img class="Panels-4-Image" src="Images/edge.png" alt="">
                                </div>
                            </span>
                            <span class="Text-Panels-4">
                                Microsoft Edge
                            </span>
                        </button>

                        <button id="Produtividade-Panels-5">

                            <span>
                                <!-- Div mãe -->
                                <div id="Container-images-Panel-5">

                                    <img id="ImageInitial" src="Images/photo.png">

                                    <img id="Image-Flex" src="Images/Potter.PNG">

                                    <img id="Image-Flex-2" src="Images/Img1.jpg">

                                    <img id="Image-Flex-3" src="Images/Img2.jpg">

                                    <img id="Image-Flex-4" src="Images/Img3.jpg">

                                    <img id="Image-Flex-5" src="Images/Img4.jpg">
                                </div>
                            </span>

                            <span>
                                <div id="Container-Fixed-Text-Panel-5">
                                    <p class="Text-Panel-5">
                                        Imagens
                                    </p>

                                    <div class="Image-Email">
                                        <img class="Container-Image-Email" src="Images/foto.png" alt="">
                                    </div>
                                </div>
                            </span>

                        </button>

                        <button id="Produtividade-Panels-6">
                            <span>
                                <div class="Image-Correct">
                                    <img class="Img-Correct" src="Images/correct-symbol.png">
                                </div>
                            </span>

                            <span>
                                <p class="To-Do">
                                    To-Do
                                </p>
                            </span>
                        </button>
                    </div>

                </div>


            </div>

        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
