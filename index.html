<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Windows</title>
</head>
<body>
    
    <div id="Footer-NavBar">
        <button id="Windows-Initial" onmouseover="EventLogo()" onmouseout="EventLogoExit()" onclick="ExibPanelWindows()" on>
            <span>
                <img id="Img-Logo-White-Branca" src="images/windows-logo-Branca.png">
                <img id="Img-Logo-White-Azul" src="images/windows-logo-Azul.png">
            </span>
        </button>
    </div>

    <div id="Panel-Windows-User">
        <div class="Left-Content">

            <!--Hambuerguer-->

            <button id="Hamburguer">
                <span>
                    <img class="Images-Hamburguer" src="images/menu.png" alt="">
                </span>
            </button>

            <!-- User -->

            <button id="User">
                <span>
                    <img class="Images-User" src="Images/user.png" alt="">
                </span>
            </button>

            <!-- Pages -->

            <button id="Pages">
                <span>
                    <img class="Images-Pages" src="Images/page-blank.png" alt="">
                </span>
            </button>

            <!-- Images -->
            
            <button id="Images">
                <span>
                    <img class="Images-Users" src="Images/picture.png" alt="">
                </span>
            </button>

            <!-- Settings -->

            <button id="Settings">
                <span>
                    <img class="Image-Settings" src="Images/settings.png" alt="">
                </span>
            </button>

            <!-- Shutdown Restart -->

            <button id="Shutdown-Restart">
                <span>
                    <img class="Images-Shutdown" src="Images/shutdown.png" alt="">
                </span>
            </button>

        </div>
    </div>          


    <script src="index.js"></script>
</body>
</html>
